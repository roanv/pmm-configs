templates:
  genre:
    default:
      collection_section: "03"
      sort: <<collection_name>>
    collection_mode: hide
    sort_title: "!<<collection_section>> <<sort>>"
    cache_builders: 1
    sync_mode: sync
    minimum_items: 1
    smart_label:
      sort_by: release.desc
      all:
        label: <<smart_label>>

collections:
  Buddy Cop:
    template: { name: genre }
    tmdb_keyword: 167316
    trakt_list: https://trakt.tv/users/mattgriff/lists/buddy-cops
    summary: Buddy cop is a film and television genre with plots involving two people of very different and conflicting personalities who are forced to work together to solve a crime and/or defeat criminals, sometimes learning from each other in the process.

  Spaghetti Western:
    template: { name: genre }
    tmdb_keyword: 156212
    summary: The Spaghetti Western is a broad subgenre of Western films produced in Europe. It emerged in the mid-1960s in the wake of Sergio Leone's film-making style and international box-office success. The term was used by foreign critics because most of these Westerns were produced and directed by Italians.

  Murder Mystery:
    template: { name: genre }
    tmdb_keyword: 207046
    trakt_list:
      - https://trakt.tv/users/giladg/lists/murder-mystery-movies
      - https://trakt.tv/users/rizreflects/lists/murder-mysteries
    summary: The murder mystery genre is a sub-genre of the crime genre. The stories in the murder mystery genre involve a mystery-type investigation surrounding a crime, often homicide; the investigator who seeks to find the murderer may also find their loved ones in danger because of the investigation.

  Heist:
    template: { name: genre }
    tmdb_keyword: 10051
    trakt_list: https://trakt.tv/users/jdublife/lists/heist-movies
    summary: The heist film or caper film is a subgenre of crime film focused on the planning, execution, and aftermath of a significant robbery. One of the early defining heist films was The Asphalt Jungle, which Film Genre 2000 wrote "almost single-handedly popularized the genre for mainstream cinema".

  Gangster:
    template: { name: genre }
    #    imdb_list: https://www.imdb.com/search/keyword/?keywords=gangster,murder,organized-crime,violence&genres=Crime,Drama
    trakt_list:
      - https://trakt.tv/users/42069bbq/lists/ultimate-gangster-movie-list
      - https://trakt.tv/users/jdublife/lists/mafia-movies
      - https://trakt.tv/users/bmonomad/lists/gangster
      - https://trakt.tv/users/ondrisel/lists/gangster

    summary: A gangster film or gangster movie is a film belonging to a genre that focuses on gangs and organized crime. It is a subgenre of crime film, that may involve large criminal organizations, or small gangs formed to perform a certain illegal act.
